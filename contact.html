              <div class="email input-section">

                <input type="email" name="req_email" id="email" placeholder="godofmischief@gmail.com"/>

              <div class="telephone input-section">

                placeholder="555-555-555" />
              </div>

              <div class="comments input-section">
                <label for="comments" class="<label_input_wrap">Comments:
                </label>
                <br>
                <textarea name="comments" id="comments" cols="55" rows="5"
                placeholder="I am burdened with glorious purpose!"></textarea>
              </div>

              <div class="reset input-section">
                <input type="reset" value="Refresh" />
              </div>
